<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Tenzx App Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #00b0ff;
    }

    .form-container {
      margin: 50px auto;
      padding: 20px;
      background-color: #1f1f1f;
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #00b0ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #0090cc;
    }

    footer {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Tenzx App Store Admin Panel</h1>
</header>

<div class="form-container">
  <h2>Add a New App</h2>
  <form id="uploadForm">
    <input type="text" id="appName" placeholder="App Name" required>
    <input type="file" id="appImage" accept="image/*" required>
    <textarea id="appDescription" placeholder="App Description" rows="4" required></textarea>
    <button type="submit">Publish App</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 Tenzx App Store Admin Panel</p>
</footer>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const appName = document.getElementById('appName').value;
    const appImage = document.getElementById('appImage').files[0];
    const appDescription = document.getElementById('appDescription').value;

    // Handle the form submission logic here (for example, sending data to a server)
    alert(`App: ${appName} has been published!`);
    // You would upload the app details to the store's backend here (not implemented in this static example)
  });
</script>

</body>
</html>
