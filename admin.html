<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Tenzx App Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #00b0ff;
    }
    .nav-links {
      margin-top: 15px;
    }
    .nav-links a {
      color: #fff;
      padding: 10px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #00b0ff;
      transition: background-color 0.3s;
    }
    .nav-links a:hover {
      background-color: #0090cc;
    }
    .content {
      padding: 20px;
    }
    .form-container {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #444;
      border: 1px solid #555;
    }
    .form-container button {
      background-color: #00b0ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .form-container button:hover {
      background-color: #0090cc;
    }
    .app-list {
      margin-top: 40px;
    }
    .app-card {
      background-color: #333;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .app-card h3 {
      margin-top: 0;
    }
    /* Loading Page Style */
    #loadingPage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 9999;
      display: none;
    }
    .loader {
      width: 100px;
      height: 100px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00b0ff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Loading Page -->
<div id="loadingPage">
  <div class="loader"></div>
  <p>Loading... Please wait</p>
</div>

<!-- Header -->
<header>
  <h1>Admin Dashboard</h1>
  <div class="nav-links">
    <a href="javascript:void(0);" onclick="showLoginPage()">Login</a>
    <a href="javascript:void(0);" onclick="showAdminDashboard()">Dashboard</a>
  </div>
</header>

<!-- Admin Login Page -->
<div id="loginPage" style="display: none; padding: 20px; text-align: center;">
  <h2>Admin Login</h2>
  <form id="loginForm" action="javascript:void(0);">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard" style="display: none;">
  <div class="content">
    <div class="form-container">
      <h2>Upload New App</h2>
      <form id="uploadAppForm" action="javascript:void(0);">
        <input type="text" id="app-name" placeholder="App Name" required>
        <textarea id="app-description" rows="4" placeholder="App Description" required></textarea>
        <input type="file" id="app-image" required>
        <input type="file" id="app-file" required>
        <button type="submit">Publish to Store</button>
      </form>
    </div>

    <div class="app-list">
      <h3>Uploaded Apps</h3>
      <div id="appList"></div>
    </div>
  </div>
</div>

<script>
  // Show login page
  function showLoginPage() {
    document.getElementById("loginPage").style.display = "block";
    document.getElementById("adminDashboard").style.display = "none";
  }

  // Show admin dashboard
  function showAdminDashboard() {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("adminDashboard").style.display = "block";
  }

  // Handle login
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Hardcoded admin credentials (replace with real authentication)
    if (username === "admin" && password === "admin") {
      showAdminDashboard();
    } else {
      alert("Invalid credentials");
    }
  });

  // Handle app upload
  document.getElementById("uploadAppForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const appName = document.getElementById("app-name").value;
    const appDescription = document.getElementById("app-description").value;
    const appImage = document.getElementById("app-image").files[0];
    const appFile = document.getElementById("app-file").files[0];

    if (appName && appDescription && appImage && appFile) {
      // Simulate uploading process (you should replace with actual file upload handling)
      const appCard = document.createElement("div");
      appCard.classList.add("app-card");

      appCard.innerHTML = `
        <h3>${appName}</h3>
        <p>${appDescription}</p>
        <p><strong>App Image:</strong> ${appImage.name}</p>
        <p><strong>App File:</strong> ${appFile.name}</p>
      `;
      
      document.getElementById("appList").appendChild(appCard);
      
      // Reset form
      document.getElementById("uploadAppForm").reset();
    }
  });

  // Show loading page
  function showLoadingPage() {
    document.getElementById("loadingPage").style.display = "flex";
  }

  // Hide loading page after 5 seconds
  setTimeout(() => {
    document.getElementById("loadingPage").style.display = "none";
  }, 5000);

  // Initially show the login page
  showLoginPage();
</script>

</body>
          </html>
