<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenzx App Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      color: #00b0ff;
      margin: 0;
    }

    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      color: white;
      padding: 12px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      background-color: #00b0ff;
      font-size: 16px;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      background-color: #0090cc;
    }

    .search-bar {
      text-align: center;
      margin: 40px 0;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 60%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-bar button {
      background-color: #00b0ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    .search-bar button:hover {
      background-color: #0090cc;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background-color: #333;
      padding: 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .app-card img {
      width: 100%;
      border-radius: 8px;
    }

    .app-card:hover {
      transform: scale(1.05);
    }

    .app-card h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #00b0ff;
    }

    .app-card p {
      font-size: 14px;
      color: #bbb;
    }

    footer {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: white;
    }

    footer a {
      color: #00b0ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Tenzx App Store</h1>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Contact</a>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchBox" placeholder="Search apps...">
  <button onclick="searchApps()">Search</button>
</div>

<div class="app-container" id="appContainer">
  <div class="app-card">
    <img src="https://via.placeholder.com/250x150" alt="App 1">
    <h3>App Name 1</h3>
    <p>Short description of the app.</p>
  </div>
  <div class="app-card">
    <img src="https://via.placeholder.com/250x150" alt="App 2">
    <h3>App Name 2</h3>
    <p>Short description of the app.</p>
  </div>
  <div class="app-card">
    <img src="https://via.placeholder.com/250x150" alt="App 3">
    <h3>App Name 3</h3>
    <p>Short description of the app.</p>
  </div>
</div>

<footer>
  <p>&copy; 2024 Tenzx App Store | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
  function searchApps() {
    let searchTerm = document.getElementById('searchBox').value.toLowerCase();
    let apps = document.querySelectorAll('.app-card');
    
    apps.forEach(function(app) {
      let appName = app.querySelector('h3').textContent.toLowerCase();
      if (appName.includes(searchTerm)) {
        app.style.display = 'block';
      } else {
        app.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
