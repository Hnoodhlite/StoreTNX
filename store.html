<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenzx App Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #00b0ff;
    }
    header nav {
      margin-top: 15px;
    }
    header nav a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    header nav a:hover {
      background-color: #00b0ff;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      margin: 40px;
    }
    .app-card {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .app-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    .app-card img {
      width: 100%;
      border-radius: 8px;
      max-height: 200px;
      object-fit: cover;
    }
    .app-card h3 {
      margin-top: 20px;
      font-size: 18px;
    }
    .app-card .btn {
      background-color: #00b0ff;
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .app-card .btn:hover {
      background-color: #0090cc;
    }
    footer {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    footer p {
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tenzx App Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin Panel</a>
    </nav>
  </header>

  <div class="container">
    <h2>Available Apps</h2>
    <div class="app-grid">
      <!-- App 1 -->
      <div class="app-card">
        <img src="app1.jpg" alt="App 1">
        <h3>App 1</h3>
        <p>Best app for managing your files with ease.</p>
        <button class="btn">Download</button>
      </div>
      <!-- App 2 -->
      <div class="app-card">
        <img src="app2.jpg" alt="App 2">
        <h3>App 2</h3>
        <p>Get the best experience in task management.</p>
        <button class="btn">Download</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Tenzx. All rights reserved.</p>
  </footer>

</body>
</html>
