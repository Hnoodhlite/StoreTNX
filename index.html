<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Rotating Cube */
    .cube {
      width: 100px;
      height: 100px;
      perspective: 400px;
      position: relative;
    }

    .cube div {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #00b0ff;
      opacity: 0.9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: rotateCube 3s infinite linear;
    }

    .front  { transform: rotateY(  0deg) translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .right  { transform: rotateY( 90deg) translateZ(50px); }
    .top    { transform: rotateX( 90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    /* Animation for Rotating Cube */
    @keyframes rotateCube {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .loading-text {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="loading-text">Loading, please wait...</div>

  <script>
    // Delay the loading page for 10 seconds before redirecting
    setTimeout(function() {
      window.location.href = "store.html";  // Redirect to your store page
    }, 10000);  // 10 seconds
  </script>

</body>
</html>
